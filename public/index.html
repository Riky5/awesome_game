<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Game</title>
    <link rel="shortcut icon" type="image/jpg" href="images/worm0.png" />
    <script src="bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  
  <body id="body">
    <nav class="navbar" id="navbarContainer">
      <div class="navbarContent" id="playerWeapon">
        <p id="activePlayerText"></p>
        <img src="" id="activeWorm"></img>
        <p class="divider">|</p>
        <p class="navbarText">Active weapon:
          <img src="/images/grenade.png" id="activeWeapon">

      </div>

      <div class="navbarContent" id="weaponOptionsDiv">
        <p class="navbarText" id="weaponsText"> Weapons: </p>
        <p class="navbarText"> 1️⃣ </p>

        <p class="divider3">|</p>
        <p class="navbarText"> 2️⃣ </p>
        <img src="/images/tennis_ball.png" id="weaponSelection">
        <p class="divider3">|</p>
        <p class="navbarText"> 3️⃣ </p>
        <img src="/images/tomato.png" id="weaponSelection">
      </div>

      <div class="navbarContent" id="timeMovesLeft">
        <p class="navbarText">Time left: 
          <img src="/images/clock_timer.png" id="clock">
        </p>
        <p id="timeLeft"></p>
        <p class="divider2">|</p>
